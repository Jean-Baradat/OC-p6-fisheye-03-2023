<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="./../assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="./../assets/css/normalize.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./../assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/77dffb7ded.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>

<body class="photographer">
    <header class="main">
        <a href="./../index.html">
            <img src="./../assets/img/images/logo.png" class="logo" alt="Fisheye" />
        </a>
    </header>
    <main id="photograph-page">
        <div class="photograph-header">
            <div id="informations"></div>
            <button class="contact_button" onclick="displayModal()">
                Contactez-moi
            </button>
            <div id="profile-photo"></div>
        </div>
        <section class="section-media">
            <div class="filter">
                <label>Trier par</label>
                <div class="button">
                    <button class="filter-btn rounded-b">
                        <div class="content">
                            <span class="selected-filter-btn-text">
                                Sélectionner
                            </span>
                            <i id="filter-icon" class="fa-solid fa-angle-down"></i>
                        </div>
                    </button>
                    <div id="filter-btn-options" class="hidden">
                        <button 
                            type="button" 
                            class="option" 
                            data-type="popularity"
                            data-content="Popularité">
                            Popularité
                        </button>
                        <button 
                            type="button" 
                            class="option" 
                            data-type="date"
                            data-content="Date">
                            Date
                        </button>
                        <button 
                            type="button" 
                            class="option" 
                            data-type="title"
                            data-content="Titre">
                            Titre
                        </button>
                    </div>
                </div>
            </div>
            <div class="medias"></div>
        </section>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="./../assets/img/icons/close.svg" onclick="closeModal()" />
            </header>
            <form>
                <div>
                    <label>Prénom</label>
                    <input />
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>
    <aside class="total-like-price">
        <div class="like"></div>
        <div class="price"></div>
    </aside>
    <!-- API -->
    <script src="./../assets/js/api/Api.js"></script>
    <!-- constructor -->
    <script src="./../assets/js/constructors/PhotographerConstructor.js"></script>
    <script src="./../assets/js/constructors/MediaConstructor.js"></script>
    <!-- factorie -->
    <script src="./../assets/js/factories/PhotographerFactory.js"></script>
    <script src="./../assets/js/factories/MediaFactory.js"></script>
    <!-- main js -->
    <script src="./../assets/js/pages/photographer.js"></script>
    <script src="./../assets/js/utils/contactForm.js"></script>
</body>

</html>
